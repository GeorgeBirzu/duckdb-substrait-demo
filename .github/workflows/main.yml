on: [push, pull_request]

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Linux Integration
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install
      run: sudo apt-get update -y -qq && sudo apt-get install -y -qq protobuf-compiler 

    - name: Update submodules
      run: |
        git submodule init
        git submodule update --remote --merge

    - name: Build and test
      run: make